<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="calculator">
      <div class="clear operator">C</div>
      <input type="text" name="window" value="" placeholder="0">
      <div class="7">7</div>
      <div class="8">8</div>
      <div class="9">9</div>
      <div class="division operator">/</div>
      <div class="4">4</div>
      <div class="5">5</div>
      <div class="6">6</div>
      <div class="multiplication operator">x</div>
      <div class="1">1</div>
      <div class="2">2</div>
      <div class="3">3</div>
      <div class="subtraction operator">-</div>
      <div class="0">0</div>
      <div class="decimal">.</div>
      <div class="equals operator">=</div>
      <div class="addition operator">+</div>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
